<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>XKCD Browser</title>
</head>

<body>
  <h1>XKCD Browser</h1>
  <div id="app">
    <div v-if="loading">
      <p>Loading...</p>
    </div>
    <div v-else>
      <p>
        <button v-on:click="previousComic">Previous</button>
        <button v-on:click="nextComic">Next</button>
	<button v-on:click="randomComic">Random</button>
	<button v-on:click="firstComic">First</button>
	<button v-on:click="lastComic">Last</button>
      </p>
      <h2>{{current.safe_title}}</h2>
      <img v-bind:src="current.img" v-bind:alt="current.alt">
      <p>{{current.alt}}</p>
      <p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>
      <star-rating @rating-selected ="setRating"></star-rating>
      <p>Average Rating: <span id=avg>No Current Ratings</span></p>
      <h3>Add a Comment</h3>
      <form v-on:submit.prevent="addComment">
        <input v-model="addedName" placeholder="Name"></p>
        <textarea v-model="addedComment"></textarea>
        <br/>
        <button type="submit">Comment</button>
      </form>
      <h3>Comments</h3>
      <div v-for="comment in comments[number]">
        <hr>
        <p>{{comment.text}}</p>
        <p><i>-- {{comment.author}}, {{comment.date}}</i></p>
      </div>
    </div>
  </div>

  <footer class="page-footer font-large">
  	<div class="container-fluid text-center text-lg-left">
    	    <div class="row">
      		<div class="col justify-content-center">
		    <div class="d-flex justify-content-center">
        		<h5>Thank you for visiting!</h5>
		    </div>
      		</div>
	    </div>
	    <div class="row">
      		<div class="col justify-content-center">
		    <div class="d-flex justify-content-center">
			<ul class="list-unstyled">
          		    <li>
            		        <a href="https://github.com/Tolexrules/Cs260Lab3">Github</a>
          		    </li>
        	        </ul>
		    </div>
      		</div>
    	    </div>
  	</div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="https://unpkg.com/vue-star-rating@1.7.0/dist/VueStarRating.umd.min.js" ></script>
  <script src="/script.js"></script>
</body>

</html>
